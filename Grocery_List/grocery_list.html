<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/stylesheet.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Grocery List</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-xl-6">
                    <div class="background">
                        <h2>Grocery List</h2>
                        <form action="/nothing.php">
                            <input type="text" id="groceryItem" name="groceryitem" placeholder="Enter item..">
                            <input type="text" id="amountOfItem" name="amountofitem" placeholder="Amount needed..">
                            <label for="department" class="depLabel">Choose a Department</label>
                            <select name="Department" id="department">
                                <option>Dry Goods</option>
                                <option>Meat</option>
                                <option>Produce</option>
                                <option>Bread</option>
                                <option>Dairy</option>
                                <option>Seafood</option>
                                <option>Deli & Prepared Foods</option>
                                <option>Other</option>
                            </select>
                            <input type="button" value="Add Item" onclick="addToList()">
                        </form>
                    </div>
                    <div class="container-fluid px-0">
                        <div class="listBackground mt-2 p-2">
                            <div class="row align-items-start">
                                <div class="col">
                                    <p id="dryGoods">Dry</p>
                                </div>
                                <div class="col">  
                                    <p id="meats">Meat</p>
                                </div>
                                <div class="col">
                                    <p id="produce">Produce</p>
                                </div>
                                <div class="col">
                                    <p id="breads">Bread</p>
                                </div> 
                            </div> 
                            <div class="row align-items-start">
                                <div class="col">
                                    <p id="dairy">Dairy</p>
                                </div>  
                                <div class="col">
                                    <p id="seafood">Seafood</p>
                                </div>  
                                <div class="col">
                                    <p id="deli_prepared">Deli/Prepared</p>
                                </div>  
                                <div class="col">
                                    <p id="other">Other</p>
                                </div>                  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body> 
</html>
